<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="image"></div>
    <div class="details">
      <img src="/images/illustration-hero.svg" class="hero" />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and<br />
        podcasts on any device anywhere you like!
      </p>
      <div class="anual">
        <article>
          <img src="/images/icon-music.svg" />
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn b-c">Change</button>
      </div>

      <div class="bs">
        <button class="btn b1">Proceed to Payment</button>
        <button class="btn b2">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"><b>DEVANG VARTAK</b></a
      >.
    </div>
  </body>
</html>
